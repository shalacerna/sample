<html>
    <title>
        Javascript
    </title>
    <head>
            <link rel="stylesheet" href="css\bootstrap.css" />
    <link rel="stylesheet" href="css1.css" />
      
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-lg-4">
                        <label>First Number:</label>
                </div>
                <div class="col-sm-6 col-lg-4">
                        <input id="fnum" type="number" required="required">
                </div>
            </div>
            <div class="row">
                    <div class="col-sm-6 col-lg-4">
                            <label>Second Number</label>
                    </div>
                    <div class="col">
                            <input id="snum" type="number" required="required">
                    </div>
                </div>
                <div class="row">
                        <div class="col-sm-6 col-lg-4">
                                <label>Answer</label>
                        </div>
                        <div class="col-sm-6 col-lg-4">
                                <input id="ans" type="number">
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-sm-6 col-lg-4">
                            </div>
                            <div class="col-sm-6 col-lg-4">
                                    <button onclick="compute('add');">ADD!</button>
                                    <button onclick="compute('sub');">SUBTRACT!</button>
                                    <button onclick="compute('mul');">MULTIPLY!</button>
                                    <button onclick="compute('div');">DIVIDE!</button>
                                    <button onclick="cleartxtbox();">CLEAR!</button>
                            </div>
                        </div>

                        <div class="row">
                                <div class="col-sm-6 col-lg-4">
                                    <ul>
                                        <li>
                                            <a>Link1</a>
                                        </li>
                                        <li>
                                                <a>Link2</a>
                                            </li>
                                            <li>
                                                    <a>Link3</a>
                                                </li>
                                    </ul>
                                </div>
                                
                            </div>
                    </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script>
            
            function sum(){
                var sum = Number($("#fnum").val()) +  Number($("#snum").val());
                $('#ans').val(sum);
            }
            function sub(){
                var sum = Number($("#fnum").val()) -  Number($("#snum").val());
                $('#ans').val(sum);
            }
            function mul(){
                var sum = Number($("#fnum").val()) *  Number($("#snum").val());
                $('#ans').val(sum);
            }
            function div(){
                var sum = Number($("#fnum").val()) /  Number($("#snum").val());
                $('#ans').val(sum);
            }

            function cleartxtbox(){
                $('#fnum').val("");
                $('#snum').val("");
                $('#ans').val("");
            }

            function compute(operator){
                if (operator === 'add'){
                    var sum = Number($("#fnum").val()) +  Number($("#snum").val());
                }
                if (operator === 'sub'){
                    var sum = Number($("#fnum").val()) -  Number($("#snum").val());
                }
                if (operator === 'mul'){
                    var sum = Number($("#fnum").val()) *  Number($("#snum").val());
                }
                if (operator === 'div'){
                    var sum = Number($("#fnum").val()) /  Number($("#snum").val());
                }

                $('#ans').val(sum);

            }

            $(document).ready(function(){
                $("ul li a").css("background-color","yellow");
                $("ul li a").css("font-size","16px")
            });
        </script>
    </body>
</html>
